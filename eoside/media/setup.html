<!DOCTYPE html>
<html lang="en">

<head>
    <title>Get Started EOSIde</title>
    <meta charset="utf-8">

    <!--
    Use a content security policy to only allow loading images from https 
    or from our extension directory,
    and only allow scripts that have a specific nonce.
    -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'none';
        script-src 'nonce-${nonce}' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src vscode-resource: https:; 
    ">

    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="${htmlBase}">
    <title>EOSIde start page</title>
    
    <style>
        * {
            box-sizing: border-box;
        }

        .body {
            background-color: rgb(30, 30, 30);
            color: DodgerBlue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
        }

        .row {
            margin-top: 40px;
        }

        .btn {
            background-color: DodgerBlue;
            border: none;
            color: black;
            padding: 2px 2px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: RoyalBlue;
        }

        .ctr {
            background-color: indianred;
            border: none;
            color: black;
            padding: 2px 2px;
            cursor: pointer;
            font-size: 16px;            
        }

        .ctr:hover {
            background-color: RoyalBlue;
        }

    </style>
</head>

<body class="body">
    <script nonce="${nonce}" src="${scriptUri}"></script>

    <div class="row">
            <button
                class="ctr"; 
                id="compile"; 
                title="ctr">Compile</button>
            <button 
                class="ctr"; 
                id="build"; 
                title="ctr">Build</button>    
            <button 
                class="ctr"; 
                id="EOSIde"; 
                title="ctr">EOS IDE</button>
                
            ${bash}
    </div>

    <div class="row">
        <button 
            class="btn"; 
            id="include"; 
            title="includePath">&#8627</button>
        <label 
            style="
                color: unset;
                font-size: 20px;">Include</label>
        <p>${wslRoot}</p>

        ${includeList}
    </div>

    <div class="row">
        <button 
            class="btn"; 
            id="include"; 
            title="libs">&#8627</button>
        <label 
            style="
                color: unset;
                font-size: 20px;">Libs</label>
        <p>${wslRoot}</p>

        ${libList}
    </div>

    <div class="row">
        <button 
            class="btn"; 
            id="include"; 
            title="compilerOptions">&#8627</button>
        <label 
            style="
                color: unset;
                font-size: 20px;">Compiler Options</label>
        <br><br>
        ${optionList}
        </div>    
</body>

</html>
