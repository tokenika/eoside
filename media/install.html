<!DOCTYPE html>
<html lang="en">

<head>
    <title>Get Started EOSIDE</title>
    <meta charset="utf-8">

    <!--
    Use a content security policy to only allow loading images from https 
    or from our extension directory,
    and only allow scripts that have a specific nonce.
    -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'none';
        script-src 'nonce-${nonce}' 'unsafe-inline';
        style-src 'unsafe-inline';
        img-src vscode-resource: https:; 
    ">

    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="${htmlBase}">
    <title>EOSIDE install page</title>

    <style>
        * {
            box-sizing: border-box;
        }
        .body {
            background-color: rgb(30, 30, 30);
            background-image: url("tokenika_body.png");
            background-repeat: no-repeat;
            background-position-x: center;
            background-position-y: top;
            color: DodgerBlue;
            opacity: 0.8;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13;
        }
        .btn {
            background-color: DodgerBlue;
            border: none;
            color: black;
            padding: 2px 2px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: RoyalBlue;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
            margin-bottom: 20px;
        }
    </style>
</head>

<body class="body">
    <script nonce="${nonce}" src="${scriptUri}"></script>
    <p style="color: unset; font-size: 35px;">Installing EOSIDE</p>
    ${htmlBody}

</body>

</html>
